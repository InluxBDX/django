{% extends 'base.html' %}

{% block main %}

{% load bootstrap %}



<div class="row">
	<div class="col">
		<h2>Updating Movimento Mensalista: {{ movmensalista}}</h2>
	</div>
</div>




<div class="row">
	<div class="col-12">

		<form action="{% url 'core_mov_mensalista_update' movmensalista.id %}" method="POST">
			{% csrf_token %}
			{{form|bootstrap}}
			<button class="btn btn-secondary" type="submit">Salvar</button>
			<a class="btn btn-primary" href="{% url 'core_mov_mensalista_delete' movmensalista.id %}">Deletar</a>

</form>

</div>

{% endblock %}
