{% extends 'base.html' %}

{% block main %}

{% load bootstrap %}

<div class="row">
	<div class="col-12">
	<h2>Updating Pessoa: {{ mensalista}}</h2>
	</div>
</div>



<div class="row">
	<div class="col-12">
		<form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
			{% csrf_token %}

			{{form|bootstrap}}

			<button class="btn btn-secondary"type="submit">Salvar</button>
			<a class="btn btn-primary" href="{% url 'core_mensalista_delete' mensalista.id %}">Deletar</a>
		</form>
	</div>
</div>	

{% endblock %}
