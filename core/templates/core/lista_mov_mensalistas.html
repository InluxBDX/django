{% extends 'base.html' %}

{% block main %}

{% load bootstrap %}

<div class="row">
	<div class="col">
		<h2>Listagem de Movimento Mensalistas</h2>
	</div>
</div>


<div class="row">
	<div class="col-sm-06">
		<form action="{% url 'core_movmensalistas_novo' %}" method="POST">
		{% csrf_token %}

		{{form|bootstrap}}
		<button class="btn btn-secondary" type="submit">Cadastrar</button>

		</form>
	</div>		
<div class="col-sm-06">
	{% for mov_mensalista in mov_mensalistas %}
		<li>
			<a href="{% url 'core_mov_mensalista_update' mov_mensalista.id %}"> Mensalista {{ mov_mensalista.mensalista}}</a>	 	
		</li>
</div>
{%endfor%}






{%endblock %}
