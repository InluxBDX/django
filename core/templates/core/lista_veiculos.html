{% extends 'base.html' %}

{% block main %}

{% load bootstrap %}


<div class="row">
	<div class="col">
		<h2>Listagem de Veiculos</h2>
	</div>
</div>

<div class="row">
	<div class="col-06">

		<form action="{% url 'core_veiculo_novo' %}" method="POST">
			{% csrf_token %}

			{{form|bootstrap}}
			<button class="btn btn-secondary" ype="submit">Cadastrar</button>

		</form>
	</div>

	<div class="col-06">
		<ul>
			{% for veiculo in veiculos %}
				<li>
					<a href="{% url 'core_veiculo_update' veiculo.id %}">{{veiculo.id}} {{veiculo.marca}} {{veiculo.cor}}</a>
				</li>

			{% endfor %}
		</ul>


	</div>

	</div>








{% endblock %}
