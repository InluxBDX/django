{% extends 'base.html' %}

{% block main %}

{% load bootstrap %}



<div class="row">
	<div class="col">
		<h2>Listagem de Movimento Rotativo</h2>
	</div>
</div>

<div class="row">
	<div class="col-sm-06">
		<form action="{% url 'core_mov_rotativonovo' %}" method="POST">
			{% csrf_token %}

			{{form|bootstrap}}
			<button class="btn btn-secondary" type="submit">Cadastrar</button>

		</form>

	</div>
	<div class="col-sm-06">
			<ul>
			{% for movrots in movrot %}
				
					<li>	
					<a href="{% url 'core_movrot_update' movrots.id %}">{{"Data entrada: "}}{{movrots.veiculo}}</a>
					</li>
			{%endfor%}
				</ul>
	</div>
</div>
 




{% endblock %}
